<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Signature</title>

        <!-- Boostrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <!-- Favicon -->
        <link rel="icon" href="./favicon.ico?v=2" />

        <!-- Custom CSS -->
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-lg-6">
                    <form onsubmit="return false" class="main-form">
                        <div class="form-group shadow-lg">
                            <label class="side-heading">Text</label>
                            <input
                                type="text"
                                class="form-control"
                                id="textInp"
                                placeholder="Enter the text"
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-outline-light m-3"
                            id="generateBtn"
                        >
                            Generate
                        </button>
                        <button
                            type="submit"
                            class="btn btn-outline-light ml-4"
                            id="verifyBtn"
                        >
                            Verify
                        </button>
                    </form>
                </div>
                <div class="col col-lg-6">
                    <div class="md-form">
                        <label class="" for="signatureOutput"
                            >Digital Signature</label
                        >
                        <textarea
                            class="md-textarea form-control"
                            id="signatureOutput"
                            rows="7"
                        ></textarea>
                    </div>
                    <div class="alert visually-hidden mt-2"></div>
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- CryptoJS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

        <!-- Boostrap CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>

        <!-- Custom Script -->
        <script src="./script.js"></script>
    </body>
</html>
